		function makeFigures(option){
		var maxPoint=new Point(view.size.width, view.size.height);
		var randomPoint=Point.random();
		var point = maxPoint*randomPoint;
			if(option===1){
				var newCircle= new Path.Circle(point,500);
				newCircle.fillColor=randomColors();
				figures.push(newCircle);
			} else if(option===2){
				var newRectangle = new Rectangle(point, new Point(100,500));
				var path=new Path.Rectangle(newRectangle);
				path.fillColor=randomColors();
				figures.push(path);
			}	else if(option===2){
				var newRectangle = new Rectangle(point, new Point(100,500));
				var path=new Path.Rectangle(newRectangle);
				path.fillColor=randomColors();
				figures.push(path);
			}	else if(option===3){
				var triangle = new Path.RegularPolygon(point,3,500);
				triangle.fillColor=randomColors()
				figures.push(triangle);
			}else if(option===4){
				var pentagon = new Path.RegularPolygon(point,5,500);
				pentagon.fillColor=randomColors();
				figures.push(pentagon);
				}
			 }

		function onKeyDown(event){
			var options=Math.floor((Math.random()*4)+1);
			keyData[event.key].sound.play();
			makeFigures(options);

		  }


		function onFrame(e){
			for (var i = 0; i < figures.length; i++) {
				figures[i].fillColor.hue += 1;
				figures[i].scale(.9);
			}
